<!DOCTYPE html>
<html>
<head>
    <title>Pancake Timer</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #timer {
            font-size: 2em;
            margin: 20px;
        }
        #pancake {
            width: 100px;
            height: 100px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/3/3c/Pancakes.jpg/640px-Pancakes.jpg') no-repeat center;
            background-size: cover;
            display: inline-block;
            transform: rotate(0deg);
            transition: transform 0.5s ease-in-out;
        }
        .flip {
            transform: rotate(180deg);
        }
    </style>
</head>
<body>
    <h1>Pancake Cooking Timer</h1>
    <div id="timer">00:00</div>
    <div id="pancake"></div>
    <br>
    <button onclick="startTimer()">Start</button>
    <button onclick="stopTimer()">Stop</button>
    
    <script>
        let timerInterval;
        let seconds = 0;
        let pancake = document.getElementById('pancake');

        function startTimer() {
            if (timerInterval) return; // Prevent multiple timers
            timerInterval = setInterval(() => {
                seconds++;
                document.getElementById('timer').textContent = new Date(seconds * 1000).toISOString().substr(14, 5);
                pancake.classList.toggle('flip'); // Flipping animation
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timerInterval);
            timerInterval = null;
        }
    </script>
</body>
</html>
